<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#gradient)" stroke-width="8"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#gradient)" stroke-width="4"/>
  
  <!-- OFBYTE text -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">OFBYTE</text>
  
  <!-- Tagline -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Website | App | Game Development</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>